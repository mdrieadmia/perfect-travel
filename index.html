        <div class="container">
            <nav id="menubar">

                    <img src="./images/logo.png" alt="Logo">

                                    <option value="business">Business</option>
                                    <option value="economy">Economy</option>
                                </select>
                                <button class="btn"> <i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
